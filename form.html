<!doctype html>
<html lang="en-US">
<head>
<title>form basics</title>
<meta charset="utf-8">
</head>
<body>
<main>
<form action="form.html" method="get">
<label>Name</label>
<input name="name" id="name" type="text">
<br>
<label>Email</label>
<input name="email" id="email" type="email" placeholder="me@gmail.com" required>
<br>
<label>password</label>
<input name="password" id="password" type="password">
<br>
<label>About</label>
<textarea id="textarea" name="textarea" cols="30" rows="12"></textarea>
<br>
<label>upload the files</label>
<input name="file" id="file" type="file" accept="image/*" multiple>
<br>
<label>color</label>
<input name="color" id="color" type="color">
<br>
<label>date</label>
<input name="date" id="date" type="date">
<br>
<label>Do you agree our terms and conditions</label>
<input name="checkbox" id="checkbox" type="checkbox">
<br>
<fieldset>
<legend>select the following items</legend>
<label>c</label>
<input name="c" id="c" type="checkbox">
<label>c++</label>
<input name="c++" id="c++" type="checkbox">
</fieldset>
<fieldset>
<legend>gender</legend>
<label>female</label>
<input name="female" id="female" type="radio">
<label>male</label>
<input name="male" id="male" type="radio">
</fieldset>
<table >
<tr>
<th>name</th>
<th>character</th>
<th>routine</th>
<th>image</th>
</tr>
<tr>
<td>cat</td>
<td>meow</td>
<td>eating</td>
<td><img src="https://images.pexels.com/photos/747795/pexels-photo-747795.jpeg?cs=srgb&dl=animal-pet-cute-747795.jpg&fm=jpg" width="260" height="260"></td>
</tr>
<tr>
<td>bat</td>
<td>echo</td>
<td>night</td>
<td><img src="https://tse4.mm.bing.net/th?id=OIP.33EkhX8Cg8xWO0LaB-kiqAHaEK&pid=Api&P=0" width="260" height="260"></td>
</tr>
<tr>
<td>rat</td>
<td>biting</td>
<td>small</td>
<td><img src="https://tse4.mm.bing.net/th?id=OIP.RwKPXQJnN_Hd5V8V2KJGkAHaE8&pid=Api&P=0" width="260" height="260"></td>
</tr>
</table>
<button type="submit">Sign Up</button>
</form>
</main>
</body>






</html>
